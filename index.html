<head>
    <h1>Projeto de Estatística</h1>
</head>
<body>
comit    <p>*Teste commit Rafa</p>
    <dt>Coleta de dados:</dt>
    <input type="text" name="coleta_de_dados"  size="20">
    Amostra<input type="radio" name="amostra_ou_populacao" value="Amostra">
    População<input type="radio" name="amostra_ou_populacao" value="Populacao"><br/><br/>
    <dt>Nome da variavel:</dt><input type="text" name="nome_da_variavel"  size="20"><br/><br/>
    <dt>Tipo da variavel:</dt>
    <input type="radio" name="nome_da_variavel" value="variavel_qualitativa_nominal">variavel qualitativa nominal <br/>
    <input type="radio" name="nome_da_variavel" value="variavel_qualitativa_ordinal">variavel qualitativa ordinal <br/>
    <input type="radio" name="nome_da_variavel" value="variavel_quantitativa_discreta">variavel quantitativa discreta <br/> 
    <input type="radio" name="nome_da_variavel" value="variavel_quantitativa_continua">variavel quantitativa continua <br/><br/>
<input type="button" name="botao_calcular" value="Calcular" onclick="onClick()"> 
<div id="nomes-teste" style="display: none;"><p>(1) Rafael</p><p>(2) </p></div>

<script>
function onClick() {
    var x = document.getElementById("nomes-teste");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }
</script>
</body>
